<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container" >
    <!-- form-horizontal表示水平排列的表单 -->
    <form action="#" class="form-horizontal" role="form" method="post" th:action="@{/addBook}">

        <div class="form-group">
            <div class="col-md-3 col-md-offset-4">
                <h3 class="text-center">添加图书信息</h3>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="control-label col-md-2">书名:</label>
            <div class="col-md-7">
                <input type="text" id="name" name="name" class="form-control " placeholder="请输入书名" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="author" class="control-label col-md-2">作者:</label>
            <div class="col-md-7">
                <input type="text" id="author" name="author" class="form-control " placeholder="请输入作者" required/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-2">分类:</label>
            <div th:each="sort:${sorts}" class="col-md-1">
                <label for="sort"  class="control-label" th:text="${sort.sortName}"></label>
                <input class="radio-inline" type="radio"  id="sort" name="sortId" th:value="${sort.id}"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-md-2">图片:</label>
            <div class="col-md-7">
                <input type="text" name="img" class="form-control " placeholder="请输入图片链接"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">简介:</label>
            <div class="col-md-7">
                <textarea class="form-control" name="about"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label  class="control-label col-md-2">库存:</label>
            <div class="col-md-7">
                <input type="text" name="stack"  class="form-control " placeholder="请输入库存" required/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-1 col-md-offset-5">
                <button class="btn btn-primary">提交</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
