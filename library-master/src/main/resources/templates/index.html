<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
    <title></title>
</head>
<body>
<div class="container">
    <div class="panel ">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-10">
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#">上新推荐</a></li>
                        <li><a href="hot.html" th:href="@{/hot}">热门借阅</a></li>
                        <li><a href="sort.html" th:href="@{/sort}">分类查看</a></li>
                        <li><a href="my.html" th:href="@{/my}">我的借阅</a></li>
                    </ul>
                </div>
                <div class="col-md-1">
                    <a th:href="@{/login}">
                        <p style="margin-top: 8px;" class="lead" th:if="${session.loginUser.username}" th:text="${session.loginUser.username}">游客</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="panel-body">
            <div th:each="book:${booksLimit8}">
                <div class="col-md-3">
                    <div class=" thumbnail">
                        <img src="images/1.jpg" th:src="${book.img}" style="width: 240px;height: 360px;"/>
                        <h4 th:text="${book.author}">当年每月</h4>
                        <div style="width: 240px;height: 85px;">
                            <p th:text="${book.about}">不一样的明朝历史...</p>
                        </div>
                        <a onclick="javascript:return tip();" class="btn btn-info" th:href="@{'/borrow/'+${book.id}}">借阅
                            <span class=" glyphicon glyphicon-book"></span></a>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function tip() {
        var msg = "确定要借阅吗？";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
