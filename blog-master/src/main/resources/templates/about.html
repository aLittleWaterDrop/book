<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  </nav>

  <!--中间内容-->
  <div  class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">

      <div class="ui stackable grid">
        <div class="ten wide column">
          <div class="ui segment">
            <img src="https://unsplash.it/800/527" alt="" class="ui rounded image">
          </div>
        </div>
        <div class="six wide column">
          <div class="ui top attached segment">
            <div class="ui header">关于我</div>
          </div>
          <div class="ui attached segment">
            <p class="m-text">这是我的个人博客</p>
            <p class="m-text">在学习完SpringBoot以后,对JavaWeb技术栈进行了回顾与总结,现有博客大多来自于学习过程中做的笔记</p>
            <p class="m-text">需要网站备案完成后,才能进行访问域名</p>
          </div>
          <div class="ui attached segment">
            <div class="ui orange basic left pointing label">编程</div>
            <div class="ui orange basic left pointing label">思考</div>
          </div>
          <div class="ui attached segment">
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Java</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">Spring</div>
            <div class="ui teal basic left pointing label m-margin-tb-tiny">MySQL</div>
          </div>
          <div class="ui bottom attached segment">
            <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="1521485056" data-position="bottom center"><i class="qq icon"></i></a>
          </div>
          <!-- 弹出微信 -->
          <div class="weixin-fun ui flowing popup transition hidden">
            <img src="images/wechat.jpg" alt="" class="ui image rounded bordered" style="width: 120px;">
          </div>
          </div>
      </div>

    </div>
  </div>

  <br>
  <br>

  <!--底部footer-->
  <footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });


    $('.qq').popup();

    $(".wechat").popup({
      popup:$(".weixin-fun.popup"),
      on:"hover",
      position:"bottom center"
    });
  </script>
